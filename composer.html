    <script src='/javascript/libs/jquery.min.js'></script>
    <script src="javascript/libs/highlight.min.js"></script>
    <script src="/javascript/libs/marked.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script>
        if ( localStorage.getItem( 'data' ) ) {
            $('.js-input').val( localStorage.getItem('data') );
            $('.js-content').html( marked( $('.js-input').val() ) );
        }
        else {
            $('.js-content').html( marked( $('.js-input').val() ) );
        }
        $('.js-input').on('keyup', function( e ) {
            var val = $( e.target ).val();
            var transformed = marked( val );
            $('.js-content').html( transformed )
            $('pre code').each(function(i, block) {
                hljs.highlightBlock(block);
            });
            setTimeout(function() {
                $('.js-content').parent().parent()[ 0 ].scrollTop = 10000000;
            }, 250);
            localStorage.setItem('data', val);
        });
    </script>
